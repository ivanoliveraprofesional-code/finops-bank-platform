apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: finops-bank
  labels:
    app: audit-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: audit-service
        image: ghcr.io/ivanoliveraprofesional-code/audit-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: JAVA_TOOL_OPTIONS
          value: >-
            -Dspring.cloud.aws.endpoint=http://localstack:4566
            -Dspring.cloud.aws.region.static=us-east-1
            -Dspring.cloud.aws.credentials.access-key=test
            -Dspring.cloud.aws.credentials.secret-key=test
            -Dapp.messaging.queue-name=finops-audit-queue
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"