name: "Golden Path: Java Microservice Build"

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
        description: "Name of the service (e.g., core-banking)"
      working_directory:
        required: true
        type: string
        description: "Path to the service root (e.g., backend/core-banking)"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Maven Build & Test
        working-directory: ${{ inputs.working_directory }}
        run: mvn clean package -DskipTests=false

      - name: Run Trivy Vulnerability Scanner (FS)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.working_directory }}
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # 5. SonarQube Scan
      # - name: SonarQube Scan
      #   run: mvn sonar:sonar -Dsonar.projectKey=${{ inputs.service_name }}
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 6. Login to GitHub Container Registry
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Build and Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.working_directory }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.service_name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ inputs.service_name }}:${{ github.sha }}